<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/simple.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
				# Slide 1
				</section>
				<section>
					<section data-markdown>
					# Markdown test
					</section>
						<section data-markdown>
							<textarea data-template>
								# Header 1
								## Header 2
								### Header 3
								#### Header 4
								A paragraph with some text and a [link](http://hakim.se)

								another line with **bold text** and _italicised text_

								```javascript
								a block of code, with syntax highlighting
								var s = "JavaScript syntax highlighting";
								alert(s);
								```
							</textarea>
						</section>
						<section data-markdown>
								<script type="text/template">
								# Header 1
								> Blockquotes are very handy in email to emulate reply text.
								> This line is part of the same quote.

								Quote break.

								---

								> Oh, you can *put* **Markdown** into a blockquote.
							</script>
						</section>
						<section data-markdown>
							<textarea data-template>
								## Unordered list
								* An item
								* Another item
								* Yet another item
							</textarea>
						</section>
						<section data-markdown>
							<textarea data-template>
								## Ordered list
								1. An item
								2. Another item
									* sub item
									* sub item
								3. Yet another item
							</textarea>
						</section>
						<section data-markdown>
							<textarea data-template>
								## A table
								| Tables        | Are           | Cool  |
								| ------------- |:-------------:| -----:|
								| col 3 is      | right-aligned | $1600 |
								| col 2 is      | centered      |   $12 |
								| zebra stripes | are neat      |    $1 |
							</textarea>
						</section>
					</section>
				</section>
				<section>
					<section data-markdown>
						# More tests
					</section>
					<section data-markdown>
						<script type="text/template">
							<!-- .slide: data-background="Blue" -->
							## This slide is blue
							* Item 1 shows next <!-- .element: class="fragment" data-fragment-index="2" -->
							* Item 2 shows first <!-- .element: class="fragment" data-fragment-index="1" -->
						</script>
					</section>
				</section>
				<section data-markdown>
					# The end
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
