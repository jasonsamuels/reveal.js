<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/simple.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>

	<body>
		<div class="reveal">  <!-- Begin -->
			<div class="slides">

				<section data-markdown>  <!-- Title slide -->
					<textarea data-template>
						## Comparing municipal and regional equity strategic plans

						### PA 5251, Fall 2017

						Group 6: _Fun Fun Cheng, Kate Doyle, Ingrid Lyons, Jason Samuels, Nicole Tommerdahl_
				  </textarea>
				</section>  <!-- End title slide -->

				<section>  <!-- Begin slide group-->
						<section data-markdown>  <!-- Begin slide-->
						  <textarea data-template>
								# Geographic context
							</textarea>
						</section>  <!-- End slide-->
						<section data-markdown data-background-image="https://c2.staticflickr.com/2/1316/756960992_6692802e6a_b.jpg">  <!-- Begin slide-->
							<textarea data-template>
							## Minneapolis

							* Population of roughly 400 thousand people
							* 54 square miles and located within Hennepin County in Southeastern Minnesota
							</textarea>
						</section>  <!-- End slide-->
						<section data-markdown data-background-image="https://upload.wikimedia.org/wikipedia/commons/f/fa/Portland_and_Mt_Hood.jpg">  <!-- Begin slide-->
							<textarea data-template>
								## Greater Portland

								* 463 square miles
								* Encompasses the 1.6 million residents of Clackamas, Multnomah, and Washington counties
								* Includes the 25 cities in the Portland area
							</textarea>
						</section>  <!-- End slide-->
						<section data-markdown data-background-image="https://upload.wikimedia.org/wikipedia/commons/7/7b/Seattle_from_Kerry_Park_%281%29.jpg">  <!-- Begin slide-->
							<textarea data-template>
								## King County, Washington

								* 1.9 million residents
								* Encompasses Seattle, Washington, and covers 2,037 square miles
							</textarea>
						</section>  <!-- End slide-->
				</section>  <!-- End slide group-->

				<section>
					<section data-markdown>
						# More tests
					</section>
					<section data-markdown>
						<script type="text/template">
							<!-- .slide: data-background="Blue" -->
							## This slide is blue
							* Item 1 shows next <!-- .element: class="fragment" data-fragment-index="2" -->
							* Item 2 shows first <!-- .element: class="fragment" data-fragment-index="1" -->
						</script>
					</section>
				</section>

				<section data-markdown>
					# The end
				</section>   <!-- End slide-->

			</div>
		</div>  <!-- The end-->

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
